<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="icono.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="col left">
        <a href="https://ibb.co/vYsQPXP"
          ><img src="https://i.ibb.co/FVs0wHw/logo2.png" alt="logo2" border="0"
        /></a>
        <h2>
          Facebook te ayuda a comunicarte y<br />compartir con las personas que
          forman<br />parte de tu vida.
        </h2>
      </div>

      <div class="col right">
        <form class="login-form" action="#">
          <input
            type="email"
            name="email"
            placeholder="Correo electrónico o número de teléfono"
            required
          />
          <input
            type="password"
            name="password"
            required
            placeholder="Contraseña"
          />
          <input type="submit" value="Iniciar sesión" />
        </form>
        <h5>
          <a href="https://es-es.facebook.com/">¿Has olvidado la contraseña?</a>
        </h5>
        <hr />
        <button>Crear cuenta nueva</button>
      </div>
    </div>
  </body>
</html>
